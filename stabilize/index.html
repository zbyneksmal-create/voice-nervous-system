<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <title>Zastavit přetížení</title>

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --card: #111;
      --border: #333;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* horní lišta */
    .toolbar {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .back {
      position: absolute;
      left: 14px;
      display: block;
      padding: 12px 18px;
      font-size: 20px;
      font-weight: 700;
      color: var(--fg);
      text-decoration: none;
      border: 2px solid var(--border);
      border-radius: 12px;
      background: var(--card);
    }

    .title {
      font-size: 22px;
      font-weight: 800;
      text-align: center;
      letter-spacing: 0.5px;
    }

    /* obsah */
    .wrap {
      max-width: 520px;
      margin: 0 auto;
      padding: 28px 16px 40px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* hlavní tlačítko */
    .big-btn {
      width: 100%;
      padding: 28px 20px;
      font-size: 28px;
      font-weight: 800;
      border-radius: 20px;
      border: 2px solid var(--border);
      background: var(--card);
      color: var(--fg);
      cursor: pointer;
      text-align: center;
    }

    .big-btn:active {
      transform: scale(0.97);
    }

    .hint {
      text-align: center;
      font-size: 16px;
      opacity: 0.7;
      line-height: 1.4;
    }

    /* skryj defaultní audio ovladače */
    audio {
      display: none;
    }
  </style>
</head>

<body>

  <!-- horní lišta -->
  <div class="toolbar">
    <a class="back" href="../" aria-label="Zpět do menu">◀</a>
    <div class="title">Zastavit přetížení</div>
  </div>

  <!-- obsah -->
  <div class="wrap">
    <button id="toggle" class="big-btn">SPUSTIT</button>
    <div class="hint">
      Klepni jednou pro spuštění.<br>
      Klepni znovu pro zastavení.
    </div>

    <audio id="audio" preload="auto">
      <source src="stabilize.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const btn = document.getElementById("toggle");
    let playing = false;

    function updateLabel() {
      btn.textContent = playing ? "ZASTAVIT" : "SPUSTIT";
    }

    btn.addEventListener("click", async () => {
      try {
        if (!playing) {
          await audio.play();
          playing = true;
        } else {
          audio.pause();
          audio.currentTime = 0;
          playing = false;
        }
        updateLabel();
      } catch (e) {
        playing = false;
        updateLabel();
      }
    });

    audio.addEventListener("ended", () => {
      playing = false;
      updateLabel();
    });

    updateLabel();
  </script>

</body>
</html>
