<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#000000">
<title>Zastavit přetížení</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: system-ui, sans-serif;
}

/* horní lišta */
.header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 64px;
  background: #000;
  border-bottom: 1px solid #222;
  display: flex;
  align-items: center;
  padding: 0 12px;
  z-index: 10;
}

.back {
  font-size: 26px;
  color: #fff;
  text-decoration: none;
  padding: 8px 12px;
}

/* hlavní obsah */
.container {
  margin-top: 80px;
  padding: 16px;
  max-width: 360px;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
}

h1 {
  font-size: 24px;
  margin-bottom: 32px;
}

button {
  width: 100%;
  padding: 20px;
  margin-bottom: 16px;
  font-size: 22px;
  border-radius: 14px;
  border: 1px solid #333;
  background: #111;
  color: #fff;
}

button:active {
  transform: scale(0.98);
}
</style>
</head>

<body>

<!-- horní lišta -->
<div class="header">
  <a class="back" href="../" aria-label="Zpět do menu">⬅</a>
</div>

<!-- obsah -->
<div class="container">

<h1>Zastavit přetížení</h1>

<button id="playPause">▶ Přehrát</button>
<button id="stop">⏹ Zastavit</button>

<audio id="audio" preload="auto">
  <source src="stabilize.mp3" type="audio/mpeg">
</audio>

</div>

<script>
const audio = document.getElementById("audio");
const playPause = document.getElementById("playPause");
const stopBtn = document.getElementById("stop");

let playing = false;

playPause.addEventListener("click", () => {
  if (!playing) {
    audio.play();
    playPause.textContent = "⏸ Pauza";
    playing = true;
  } else {
    audio.pause();
    playPause.textContent = "▶ Přehrát";
    playing = false;
  }
});

stopBtn.addEventListener("click", () => {
  audio.pause();
  audio.currentTime = 0;
  playPause.textContent = "▶ Přehrát";
  playing = false;
});
</script>

</body>
</html>
