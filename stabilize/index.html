<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="theme-color" content="#000000">
<title>Stabilizace</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: system-ui, sans-serif;
}

/* horní lišta */
.header {
  display: flex;
  align-items: center;
  padding: 16px;
  border-bottom: 1px solid #222;
}

.back {
  font-size: 28px;
  text-decoration: none;
  color: #fff;
  margin-right: 16px;
}

.title {
  font-size: 22px;
  font-weight: 500;
}

/* obsah */
.container {
  max-width: 360px;
  margin: 0 auto;
  padding: 40px 16px;
  text-align: center;
}

button {
  width: 100%;
  padding: 22px;
  font-size: 22px;
  margin-bottom: 24px;
  border-radius: 16px;
  border: 1px solid #333;
  background: #111;
  color: #fff;
}

button:active {
  transform: scale(0.97);
}
</style>
</head>

<body>

<div class="header">
  <a class="back" href="../" aria-label="Zpět">←</a>
  <div class="title">Stabilizace</div>
</div>

<div class="container">
  <button id="toggle">▶ Spustit</button>

  <audio id="audio" preload="auto">
    <source src="stabilize.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
const audio = document.getElementById("audio");
const toggle = document.getElementById("toggle");

let playing = false;

toggle.onclick = () => {
  if (!playing) {
    audio.play();
    toggle.textContent = "⏸ Pauza";
    playing = true;
  } else {
    audio.pause();
    toggle.textContent = "▶ Spustit";
    playing = false;
  }
};
</script>

</body>
</html>
