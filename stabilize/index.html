<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="theme-color" content="#000000">
<title>Stabilizace</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: system-ui, sans-serif;
}

/* horní lišta – název + zpět */
.top {
  padding: 16px;
  border-bottom: 1px solid #222;
  display: flex;
  align-items: center;
  gap: 12px;
}

.back {
  font-size: 28px;
  text-decoration: none;
  color: #fff;
}

.title {
  font-size: 22px;
  font-weight: 500;
}

/* obsah */
.container {
  padding: 24px 16px;
  max-width: 360px;
  margin: 0 auto;
  text-align: center;
}

button {
  width: 100%;
  padding: 22px;
  margin-bottom: 18px;
  font-size: 22px;
  border-radius: 16px;
  border: 1px solid #333;
  background: #111;
  color: #fff;
}

button:active {
  transform: scale(0.97);
}
</style>
</head>

<body>

<!-- horní část -->
<div class="top">
  <a class="back" href="../" aria-label="Zpět do menu">⬅</a>
  <div class="title">Stabilizace</div>
</div>

<!-- hlavní část -->
<div class="container">

<button id="play">▶ Spustit</button>
<button id="pause">⏸ Pauza</button>
<button id="stop">⏹ Zastavit</button>

<audio id="audio">
  <source src="stabilize.mp3" type="audio/mpeg">
</audio>

</div>

<script>
const audio = document.getElementById("audio");

document.getElementById("play").onclick = () => {
  audio.play();
};

document.getElementById("pause").onclick = () => {
  audio.pause();
};

document.getElementById("stop").onclick = () => {
  audio.pause();
  audio.currentTime = 0;
};
</script>

</body>
</html>
