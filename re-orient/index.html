<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Re-orient</title>
  <meta name="theme-color" content="#0b0f14">
  <style>
    body {
      margin: 0;
      background: #0b0f14;
      color: #e7eef7;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 22px;
    }
    p {
      margin: 0 0 16px;
      color: #b7c6da;
      line-height: 1.5;
    }
    button {
      background: #1b2a41;
      color: #e7eef7;
      border: 1px solid #2b3c58;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="wrap">
    <h1>Re-orient</h1>
    <p>Obnovení základní orientace. Bez interpretace. Jedna další jasná akce.</p>

    <audio id="audio" src="reorient.mp3" preload="metadata"></audio>

    <button onclick="document.getElementById('audio').play()">
      Přehrát
    </button>
  </div>

</body>
</html>
