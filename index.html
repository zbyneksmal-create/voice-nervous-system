<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <title>voice nervous system</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      text-align: center;
    }

    h1 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 18px;
      opacity: 0.9;
    }

    .item {
      display: block;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: transform 0.05s ease, background 0.2s ease;
    }

    .item:active {
      transform: scale(0.97);
    }

    .item:hover {
      background: #161616;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.5;
      line-height: 1.4;
    }

    footer a {
      color: #aaa;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Když se zasekneš</h1>

    <a class="item" href="./stabilize/">Zastavit přetížení</a>
    <a class="item" href="./re-orient/">Zorientovat se</a>
    <a class="item" href="./release/">Uvolnit napětí</a>
    <a class="item" href="./transition/">Udělat další krok</a>
    <a class="item" href="./night-reset/">Uklidnit před spánkem</a>

    <footer>
      Není terapie. Není diagnóza.<br />
      <a href="#">Podpořit projekt</a>
    </footer>

  </div>
</body>
</html>
